<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="box-1">
    <span>
      <h3>My balance</h3>
      <h1>$921.48</h1>
    </span>
    <img src="/images/logo.svg">
    
  </div>

  <div id="box-2">
    <h2>Spending - Last 7 days</h2>

    <section id="bar-chart">
      <div id="mon"></div>
      <label for="mon" id="mon-label">mon</label>

      <div id="tue"></div>
      <label for="tue" id="tue-label">tue</label>

      <div id="wed"></div>
      <label for="wed" id="wed-label">wed</label>

      <div id="thu"></div>
      <label for="thu" id="thu-label">thu</label>

      <div id="fri"></div>
      <label for="fri" id="fri-label">fri</label>

      <div id="sat"></div>
      <label for="sat" id="sat-label">sat</label>

      <div id="sun"></div>
      <label for="sun" id="sun-label">sun</label>
    </section>

    

    


    <hr>
    <section>
      <span id="span-1">
        Total this month
        <h2>$478.33</h2>
      </span>
      <span id="span-2">
        +2.4%
        <br>
        from last month
      </span>
      
    </section>
    
  </div>
  
</body>
</html>
